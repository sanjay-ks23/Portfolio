<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dev Chronicles | Shorya Bansal</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=JetBrains+Mono:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#f0eadd',
                        'paper-dark': '#e6dec8',
                        ink: '#1a1a1a',
                        accent: '#8b0000', // Deep red for accents
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        display: ['"Cinzel"', 'serif'],
                    },
                    boxShadow: {
                        'page': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'depth': '10px 10px 20px rgba(0,0,0,0.15)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Texture */
        body {
            background-color: #2c2c2c;
            /* Dark desk background */
            background-image: radial-gradient(#3a3a3a 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }

        /* 3D Perspective Container */
        .newspaper-container {
            perspective: 2500px;
            transform-style: preserve-3d;
        }

        /* The Page Itself */
        .page {
            transform-origin: left center;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0eadd;
            transform-style: preserve-3d;
        }

        /* Paper Texture Class */
        .paper-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d6d3cb' fill-opacity='0.4'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7z' /%3E%3C/g%3E%3C/svg%3E");
        }

        /* Grain Overlay */
        .grain {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        }

        /* Page States */
        .page.active {
            transform: rotateY(0deg);
            z-index: 20;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 10;
        }

        .page.upcoming {
            transform: rotateY(0deg);
            /* Stacked underneath */
            z-index: 5;
        }

        /* Utility for Columns */
        .columns-responsive {
            column-count: 1;
        }

        @media (min-width: 768px) {
            .columns-responsive {
                column-count: 2;
                column-gap: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .columns-responsive {
                column-count: 3;
                column-gap: 2rem;
            }
        }

        /* Custom Scrollbar for pages */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #e6dec8;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border: 1px solid #e6dec8;
        }

        /* Mobile specific adjustments for 3D */
        @media (max-width: 768px) {
            .newspaper-container {
                perspective: none;
            }

            .page {
                position: relative;
                transform: none !important;
                opacity: 0;
                display: none;
            }

            .page.active {
                opacity: 1;
                display: block;
                z-index: 20;
            }
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden flex items-center justify-center font-serif text-ink">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (SVG Components) ---
        const Icon = ({ path, className }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                className={className}

                {path}
            </svg>
        );

        const Icons = {
            Sun: () => <Icon className="w-4 h-4" path={<><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 17.66 1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="m6.34 17.66-1.41 1.41" /><path d="m19.07 4.93-1.41 1.41" /></>} />,
            ArrowRight: () => <Icon className="w-4 h-4" path={<><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></>} />,
            Github: () => <Icon className="w-5 h-5" path={<><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" /><path d="M9 18c-4.51 2-5-2-7-2" /></>} />,
            Linkedin: () => <Icon className="w-5 h-5" path={<><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect width="4" height="12" x="2" y="9" /><circle cx="4" cy="4" r="2" /></>} />,
            Mail: () => <Icon className="w-5 h-5" path={<><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></>} />,
            Menu: () => <Icon className="w-6 h-6" path={<><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></>} />,
            ArrowLeft: () => <Icon className="w-6 h-6" path={<><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></>} />,
            User: () => <Icon className="w-12 h-12 text-stone-400" path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>} />
        };

        // --- Data ---
        const SECTIONS = ['Cover', 'Projects', 'Blog', 'Profile'];

        const PROJECTS = [
            { title: "Kisan Mitra", tag: "Live", tech: "Next.js, Tailwind", desc: "Digital companion for farmers tracking crops & market rates." },
            { title: "Crypt", tag: "Github", tech: "React, API", desc: "Real-time crypto tracker with personalized watchlists." },
            { title: "Mindful AI", tag: "Beta", tech: "OpenAI, Node", desc: "CBT-inspired AI therapist for safe journaling." },
            { title: "Spartan", tag: "v1.0", tech: "Chrome Ext", desc: "Browser extension to remix ChatGPT UI themes." }
        ];

        const BLOGS = [
            { date: "Oct 12", title: "Why I Still Use Vanilla CSS", snippet: "In an age of frameworks, going back to basics teaches you more about the DOM than..." },
            { date: "Sep 28", title: "The Art of Digital Print", snippet: "Recreating the tactile feel of paper on a 2D screen requires understanding texture and..." },
            { date: "Aug 15", title: "React vs. The World", snippet: "A controversial take on why component-based architecture won the war." }
        ];

        // --- Components ---

        const NavStrip = ({ activeIndex, setIndex }) => (
            <div className="absolute -right-12 top-20 flex flex-col gap-2 z-50 hidden md:flex">
                {SECTIONS.map((sec, i) => (
                    <button
                        key={sec}
                        onClick={() => setIndex(i)}
                        className={`
                            w-10 h-32 border-2 border-l-0 border-ink font-mono text-xs font-bold uppercase tracking-widest
                            flex items-center justify-center [writing-mode:vertical-rl] transition-all duration-300
                            ${i === activeIndex
                                ? 'bg-ink text-paper translate-x-0'
                                : 'bg-paper text-ink translate-x-2 hover:translate-x-0 hover:bg-stone-200'}
                        `}
                        style={{ borderRadius: '0 4px 4px 0', marginTop: `${i * -10}px` }}
                    >
                        {sec}
                    </button>
                ))}
            </div>
        );

        const MobileNav = ({ activeIndex, setIndex }) => (
            <div className="md:hidden fixed bottom-0 left-0 w-full bg-ink text-paper z-50 flex justify-around py-4 border-t-4 border-accent">
                {SECTIONS.map((sec, i) => (
                    <button
                        key={sec}
                        onClick={() => setIndex(i)}
                        className={`font-mono text-xs uppercase tracking-wider ${i === activeIndex ? 'text-accent font-bold' : 'text-stone-400'}`}
                    >
                        {sec}
                    </button>
                ))}
            </div>
        );

        const Header = ({ title, sub }) => (
            <header className="border-b-4 border-double border-ink pb-4 mb-8 text-center relative">
                <div className="hidden md:block absolute top-0 left-0 font-mono text-xs tracking-widest uppercase text-left">
                    The Dev Chronicles<br />Vol. 01 / No. 42
                </div>
                <h1 className="font-display text-4xl md:text-6xl font-bold uppercase tracking-tighter">{title}</h1>
                <div className="hidden md:block absolute top-0 right-0 font-mono text-xs tracking-widest uppercase text-right">
                    Chennai, IN<br />{new Date().toLocaleDateString()}
                </div>
                {sub && (
                    <div className="mt-2 border-t border-ink pt-2 font-serif italic text-sm md:text-base">
                        {sub}
                    </div>
                )}
            </header>
        );

        // --- Pages ---

        const CoverPage = ({ goToProjects }) => (
            <div className="p-4 md:p-12 h-full overflow-y-auto custom-scroll paper-texture relative">
                <div className="grain"></div>
                <div className="relative z-10">
                    <Header title="The Dev Chronicles" />

                    <div className="border-b-2 border-ink py-2 px-4 mb-8 flex justify-between items-center font-mono text-xs md:text-sm uppercase bg-stone-200/50">
                        <span className="flex items-center gap-2"><Icons.Sun /> Sunny, 28°C</span>
                        <span className="font-bold hidden md:inline">Special Edition: Portfolio Launch</span>
                        <span>Read Time: ∞</span>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-12 gap-8">
                        <div className="md:col-span-8 flex flex-col justify-between">
                            <div>
                                <span className="inline-block bg-accent text-white px-2 py-0.5 font-mono text-xs uppercase mb-4">Breaking News</span>
                                <h2 className="font-serif text-5xl md:text-7xl font-bold leading-[0.9] mb-6">
                                    Developer Builds <br />
                                    <span className="italic font-light">Digital</span> Newspaper.
                                </h2>
                                <div className="columns-responsive font-serif text-justify text-base leading-relaxed gap-8 border-t-2 border-b-2 border-ink py-6">
                                    <p className="mb-4 first-letter:text-5xl first-letter:font-bold first-letter:float-left first-letter:mr-2 first-letter:mt-[-8px]">
                                        In a world dominated by minimalist generic portfolios, Shorya Bansal has decided to take a step back into the golden age of print. This "website" functions as a fully interactive newspaper.
                                    </p>
                                    <p className="mb-4">
                                        Specializing in React, Next.js, and TypeScript, Shorya brings a unique blend of engineering precision and artistic design to the table. "I wanted to create something that felt tangible," says the developer.
                                    </p>
                                    <p>
                                        The project highlights a mastery of frontend architecture, using complex state management to simulate 3D page turns without heavy external libraries.
                                    </p>
                                </div>
                            </div>
                            <div className="mt-8 flex gap-4">
                                <button onClick={goToProjects} className="bg-ink text-white px-8 py-3 font-mono uppercase tracking-widest hover:bg-accent transition-colors">
                                    Read Full Story
                                </button>
                            </div>
                        </div>

                        <div className="md:col-span-4 flex flex-col gap-6">
                            <div className="border-4 border-ink p-2 bg-white shadow-lg rotate-1 hover:rotate-0 transition-transform duration-500">
                                <div className="aspect-[3/4] bg-stone-200 flex items-center justify-center border border-stone-300">
                                    <Icons.User />
                                </div>
                                <div className="mt-2 text-center font-mono text-xs uppercase border-t border-dotted border-ink pt-2">
                                    Fig A. The Architect
                                </div>
                            </div>

                            <div className="border-2 border-ink p-4 bg-stone-100">
                                <h3 className="font-display font-bold uppercase mb-2 border-b border-ink">In This Issue</h3>
                                <ul className="font-mono text-xs space-y-2">
                                    <li className="flex justify-between"><span>• Top Projects</span> <span>Pg. 2</span></li>
                                    <li className="flex justify-between"><span>• Technical Blog</span> <span>Pg. 3</span></li>
                                    <li className="flex justify-between"><span>• Experience</span> <span>Pg. 4</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ProjectsPage = () => (
            <div className="p-4 md:p-12 h-full overflow-y-auto custom-scroll paper-texture relative">
                <div className="grain"></div>
                <div className="relative z-10">
                    <Header title="Feature Stories" sub="A deep dive into recent technical endeavors and products." />

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-px bg-ink border-2 border-ink">
                        {PROJECTS.map((p, i) => (
                            <div key={i} className="bg-paper p-6 hover:bg-white transition-colors group cursor-pointer">
                                <div className="flex justify-between items-start mb-4">
                                    <span className="font-mono text-xs border border-ink px-2 py-0.5 rounded-full uppercase">{p.tag}</span>
                                    <span className="font-mono text-xs text-stone-500">{p.tech}</span>
                                </div>
                                <h3 className="font-display text-2xl font-bold mb-2 group-hover:underline decoration-accent decoration-2 underline-offset-4">
                                    {p.title}
                                </h3>
                                <p className="font-serif text-lg leading-snug text-stone-700">
                                    {p.desc}
                                </p>
                            </div>
                        ))}
                    </div>

                    <div className="mt-8 border-t-2 border-ink pt-8">
                        <h3 className="font-display text-xl font-bold uppercase mb-4">Tech Stack Analysis</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 font-mono text-xs text-center">
                            {['React', 'Next.js', 'TypeScript', 'Node.js', 'Tailwind', 'PostgreSQL', 'Figma', 'Git'].map(tool => (
                                <div key={tool} className="border border-ink p-2 hover:bg-ink hover:text-white transition-colors cursor-default">
                                    {tool}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        const BlogPage = () => (
            <div className="p-4 md:p-12 h-full overflow-y-auto custom-scroll paper-texture relative">
                <div className="grain"></div>
                <div className="relative z-10">
                    <Header title="Opinion & Editorial" sub="Thoughts on software engineering, design, and the digital age." />

                    <div className="flex flex-col gap-8 max-w-3xl mx-auto">
                        {BLOGS.map((blog, i) => (
                            <article key={i} className="border-b border-stone-400 pb-8 last:border-0">
                                <div className="flex items-baseline gap-4 mb-2">
                                    <span className="font-mono text-sm font-bold text-accent">{blog.date}</span>
                                    <h2 className="font-serif text-3xl font-bold hover:text-accent cursor-pointer transition-colors">
                                        {blog.title}
                                    </h2>
                                </div>
                                <p className="font-serif text-lg leading-relaxed text-stone-700 mb-4">
                                    {blog.snippet}
                                </p>
                                <button className="font-mono text-xs uppercase border-b border-ink pb-0.5 hover:text-accent hover:border-accent transition-colors">
                                    Continue Reading
                                </button>
                            </article>
                        ))}
                    </div>

                    <div className="mt-12 p-6 bg-stone-200 border border-ink text-center">
                        <h4 className="font-display font-bold uppercase mb-2">Subscribe to the Newsletter</h4>
                        <p className="font-serif italic mb-4">Get the latest edition delivered to your inbox every Sunday.</p>
                        <div className="flex max-w-md mx-auto gap-2">
                            <input type="email" placeholder="Email Address" className="flex-1 p-2 border border-ink font-mono text-sm bg-paper focus:outline-none focus:ring-1 focus:ring-ink" />
                            <button className="bg-ink text-white px-4 py-2 font-mono text-xs uppercase hover:bg-accent transition-colors">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ProfilePage = () => (
            <div className="p-4 md:p-12 h-full overflow-y-auto custom-scroll paper-texture relative">
                <div className="grain"></div>
                <div className="relative z-10">
                    <Header title="Life & Style" sub="The professional journey and contact information." />

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div>
                            <h3 className="font-display text-2xl font-bold uppercase border-b-2 border-ink pb-2 mb-6">Experience</h3>

                            <div className="space-y-8">
                                <div className="relative pl-6 border-l-2 border-ink">
                                    <div className="absolute -left-[9px] top-0 w-4 h-4 bg-ink rounded-full"></div>
                                    <div className="font-mono text-xs text-stone-500 mb-1">Nov 2024 - Present</div>
                                    <h4 className="font-serif text-xl font-bold">Excelerate</h4>
                                    <div className="font-mono text-xs uppercase tracking-wide mb-2 text-accent">Data Engineer Intern</div>
                                    <p className="font-serif text-stone-700">Optimizing data pipelines and ensuring seamless data accessibility for analytics teams.</p>
                                </div>

                                <div className="relative pl-6 border-l-2 border-ink">
                                    <div className="absolute -left-[9px] top-0 w-4 h-4 bg-white border-2 border-ink rounded-full"></div>
                                    <div className="font-mono text-xs text-stone-500 mb-1">Aug 2024 - Sep 2024</div>
                                    <h4 className="font-serif text-xl font-bold">Headstarter AI</h4>
                                    <div className="font-mono text-xs uppercase tracking-wide mb-2 text-accent">Software Engineer Intern</div>
                                    <p className="font-serif text-stone-700">Built responsive Next.js components and integrated AI APIs for a scalable platform.</p>
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col justify-between">
                            <div>
                                <h3 className="font-display text-2xl font-bold uppercase border-b-2 border-ink pb-2 mb-6">Education</h3>
                                <div className="mb-8">
                                    <h4 className="font-serif text-xl font-bold">JECRC University</h4>
                                    <p className="font-mono text-sm text-stone-600">B.Tech in Computer Science (2024 - 2028)</p>
                                    <p className="italic text-stone-500 mt-1">Specialization in AI/ML</p>
                                </div>
                            </div>

                            <div className="bg-ink text-paper p-8 text-center">
                                <h3 className="font-display text-2xl font-bold uppercase mb-4">Contact Me</h3>
                                <p className="font-serif italic mb-6">"Available for freelance commissions and full-time roles."</p>
                                <div className="flex justify-center gap-6">
                                    <a href="#" className="hover:text-accent transition-colors"><Icons.Github /></a>
                                    <a href="#" className="hover:text-accent transition-colors"><Icons.Linkedin /></a>
                                    <a href="#" className="hover:text-accent transition-colors"><Icons.Mail /></a>
                                </div>
                                <div className="mt-6 pt-6 border-t border-stone-700 font-mono text-xs uppercase tracking-widest opacity-60">
                                    © 2025 Shorya Bansal<br />Printed in Chennai
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- Main App ---

        const App = () => {
            const [activePage, setActivePage] = useState(0);

            // Handle Navigation
            const setPage = (index) => {
                if (index < 0 || index >= SECTIONS.length) return;
                setActivePage(index);
            };

            return (
                <div className="relative w-full max-w-6xl h-[90vh] md:h-[85vh] flex items-center justify-center">

                    {/* The Newspaper Object */}
                    <div className="newspaper-container w-full h-full relative shadow-depth bg-transparent">

                        {/* Pages Stack */}
                        {/* Logic: 
                            - Pages with index < activePage are 'flipped' (hidden/rotated left)
                            - Page with index === activePage is 'active' (visible)
                            - Pages with index > activePage are 'upcoming' (stacked under active)
                        */}

                        <div className={`page ${activePage === 0 ? 'active' : activePage > 0 ? 'flipped' : 'upcoming'} z-[40]`}>
                            <CoverPage goToProjects={() => setPage(1)} />
                        </div>

                        <div className={`page ${activePage === 1 ? 'active' : activePage > 1 ? 'flipped' : 'upcoming'} z-[30]`}>
                            <ProjectsPage />
                        </div>

                        <div className={`page ${activePage === 2 ? 'active' : activePage > 2 ? 'flipped' : 'upcoming'} z-[20]`}>
                            <BlogPage />
                        </div>

                        <div className={`page ${activePage === 3 ? 'active' : activePage > 3 ? 'flipped' : 'upcoming'} z-[10]`}>
                            <ProfilePage />
                        </div>

                    </div>

                    {/* Navigation Controls */}
                    <NavStrip activeIndex={activePage} setIndex={setPage} />
                    <MobileNav activeIndex={activePage} setIndex={setPage} />

                    {/* Desktop Pagination Arrows (Optional, for easy testing) */}
                    <div className="hidden md:flex absolute -bottom-12 gap-4">
                        <button
                            onClick={() => setPage(activePage - 1)}
                            disabled={activePage === 0}
                            className="bg-paper text-ink px-4 py-2 font-mono text-xs uppercase disabled:opacity-30 border border-ink hover:bg-ink hover:text-white transition-colors"
                        >
                            &larr; Prev Page
                        </button>
                        <span className="font-mono text-xs text-white py-2">
                            Page {activePage + 1} of {SECTIONS.length}
                        </span>
                        <button
                            onClick={() => setPage(activePage + 1)}
                            disabled={activePage === SECTIONS.length - 1}
                            className="bg-paper text-ink px-4 py-2 font-mono text-xs uppercase disabled:opacity-30 border border-ink hover:bg-ink hover:text-white transition-colors"
                        >
                            Next Page &rarr;
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
